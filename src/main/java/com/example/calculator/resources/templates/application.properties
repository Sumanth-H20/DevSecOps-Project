# Spring Boot Calculator Application Configuration

# Server Configuration
server.port=8081
server.servlet.context-path=/

# Java 17 Module System Compatibility
server.tomcat.additional-tld-skip-patterns=*.jar
spring.jpa.open-in-view=false

# Application Information
spring.application.name=Calculator App
info.app.name=Spring Boot Calculator
info.app.description=Modern Calculator with Backend Integration
info.app.version=1.0.0
info.app.encoding=UTF-8
info.app.java.version=${java.version}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=3600

# Logging Configuration
logging.level.com.example.calculator=INFO
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# CORS Configuration (if needed for development)
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always
